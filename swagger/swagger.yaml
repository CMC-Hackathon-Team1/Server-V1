openapi: 3.0.0
info:
  version: 1.0.0
  title: CMC-Hackathon-Team1-API
  description: '해커톤 TEAM1 API 명세서'

tags:
  - name: User
    description: 유저 도메인 관련 API들
  - name: Comment
    description: 댓글 도메인 관련 API들
  - name: Post
    description: 게시글 도메인 관련 API들
  - name: Message
    description: 메시지 도메인 관련 API들
  - name: Admin
    description: 관리자 전용 API들
paths:
  /api/user/login:
    post:
      tags:
        - User
      summary: 사용자 일반 로그인
      parameters:
        - in : body
          name: 로그인 정보
          schema:
            type: object
            properties:
              id:
                type: string
              password:
                type: string
      responses:
        '100':
          description: 로그인 성공
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
        '212':
          description: userId를 입력해주세요
        '227':
          description: userId는 최대 20자리를 입력해주세요
        '228':
          description: userId는 최대 3자리 이상 입력해주세요
        '221':
          description: 비밀번호를 입력 해주세요.
        '222':
          description: 비밀번호는 6~20자리를 입력해주세요
        '223':
          description: 비밀번호는 특수문자를 포함해야 합니다.
  /api/user/kakao-login:
    get:
      tags:
        - User
      summary: 사용자 카카오 로그인
      parameters:
        - in : body
          name: 로그인 정보
          schema:
            type: object
            properties:
              kakaoId:
                type: string
      responses: 
        '100':
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    example: Bearer alkdsjalksdlaksd(헤더로 전송되는 내용입니다)
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  result:
                    example: 성공
        '308':
          description: refreshToken 만료, 새 AccessToken이 필요합니다
        '198':
          description: 회원가입을 해주세요
  /api/user/auto-login:
    get:
      tags:
        - User
      summary: 사용자 자동 로그인
      parameters:
        - in : header
          name: Authorization
          description : Bearer 형식
          schema:
            type: string
            properties:
      responses: 
        '100':
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 1001
                  result:
                    example: JWT 검증 성공
        '200':
          description: JWT 토큰을 입력해주세요
        '211' :
          description: 잘못된 접근입니다
        '300':
          description: JWT 토큰 검증 실패
  /api/user/signup:
    post:
      tags:
        - User
      summary: 사용자 회원가입
      parameters:
        - in : body
          name: 사용자 정보
          schema:
            type: object
            properties:
              id:
                type: string
              password:
                type: string
              authNumber:
                example: 123456
              birth:
                example: 2022-08-07
              phone:
                example: 010-1234-5678
              name :
                type: string
      responses:
        '100':
          description: 회원가입 성공
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
        '229':
          description: 전화번호를 입력해주세요
        '230':
          description: 전화번호 길이를 확인해주세요
        '231':
          description: 전화번호는 숫자만 입력해주세요
        '232':
          description: 유저 아이디 값을 다시 입력해주세요
        '233':
          description: 변경할 닉네임 값을 입력해주세요
        '234':
          description: 이름을 입력해주세요
        '235':
          description: 이름 길이를 확인해주세요
        '209':
          description: 생일을 입력해주세요
        '210':
          description: 생일을 날짜 형식에 맞게 입력해주세요
        '204':
          description: 비밀번호를 입력해주세요
        '205':
          description: 비밀번호는 6~20자리를 입력해주세요
        '206':
          description: 비밀번호는 특수문자를 포함해야 합니다
        '224':
          description: userId를 입력해주세요
        '227':
          description: userId는 최대 20자리를 입력해주세요
        '228':
          description: userId는 3자리 이상 입력해주세요
        '226':
          description: 해당 ID를 사용하는 회원이 존재합니다
  /api/user/social-signup:
    post:
      tags:
        - User
      summary: 소셜 사용자 회원가입
      parameters:
        - in : body
          name: 사용자 정보
          schema:
            type: object
            properties:
              kakaoId:
                type: string
              id:
                type: string
              phone:
                type: string
              authNumber:
                example: 123456
              birth:
                example: 2022-04-01
              name :
                type: string
      responses:
        '100':
          description: 회원가입 성공
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
        '220':
          description: 카카오 아이디를 입력해주세요
        '229':
          description: 전화번호를 입력해주세요
        '230':
          description: 전화번호 길이를 확인해주세요
        '231':
          description: 전화번호는 숫자만 입력해주세요
        '232':
          description: 유저 아이디 값을 다시 입력해주세요
        '233':
          description: 변경할 닉네임 값을 입력해주세요
        '234':
          description: 이름을 입력해주세요
        '235':
          description: 이름 길이를 확인해주세요
        '209':
          description: 생일을 입력해주세요
        '210':
          description: 생일을 날짜 형식에 맞게 입력해주세요
        '224':
          description: userId를 입력해주세요
        '227':
          description: userId는 최대 20자리를 입력해주세요
        '228':
          description: userId는 3자리 이상 입력해주세요
        '226':
          description: 해당 ID를 사용하는 회원이 존재합니다
  /api/user/check:
    get:
      tags:
        - User
      summary: 사용자 아이디 사용가능여부 확인
      parameters:
        - in : body
          name: 사용자 정보
          schema:
            type: object
            properties:
              id:
                type: string
      responses:
        '100':
          description: 사용 가능
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
        '400':
          description: 데이터베이스 에러
        '224':
          description: userId를 입력해주세요
        '227':
          description: userId는 최대 20자리를 입력해주세요
        '228':
          description: userId는 3자리 이상 입력해주세요
        '226':
          description: 해당 ID를 사용하는 회원이 존재합니다
  /api/user/profile:
    get:
      tags:
        - User
      summary: 내 정보 불러오기
      parameters:
        - in : header
          name: Authorization
          description : Bearer 형식
          schema:
            type: string
        - in : query
          name: page
          description: 페이지네이션용 페이지
      responses:
        '100':
          description: 성공
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
                  result:
                    example: [{
                      id: testuser,
                      name: 이호창,
                      introduce : 김갑생 할머니김 이호창입니다,
                      profileImgUrl: null,
                      website : null}, {
                      postIdx : 3,
                      postImgUrl : link1},
                      {
                      postIdx : 3,
                      postImgUrl : link2 }]
        '400':
          description: 데이터베이스 에러
        '200':
          description: JWT 토큰을 입력해주세요
        '211' :
          description: 잘못된 접근입니다
        '300':
          description: JWT 토큰 검증 실패
        '209':
          description: 보고싶은 페이지를 입력해주세요
    
    patch:
      tags:
        - User
      summary: 내 프로필 변경
      parameters:
        - in : body
          name: 변경할 프로필 내용
          schema:
            type: object
            properties:
              profileImgUrl:
                type: string
              name:
                type: string
              id:
                type: string
              website:
                type: string
      responses:
        '100':
          description: 성공
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
        '234':
          description: 이름을 입력해주세요
        '235':
          description: 이름 길이를 입력해주세요
        '224':
          description: userId를 입력해주세요
        '226':
          description: 해당 아이디를 사용하는 회원이 존재합니다
        '227':
          description: userId는 최대 20자리를 입력해주세요
        '228':
          description: userId는 최소 3자리 이상 입력해주세요 
        '201':
          description: 소셜 로그인 유저입니다
  /api/user/feed:
    get:
      tags:
        - User
      summary: 사용자 피드 불러오기
      parameters:
        - in : header
          name: Authorization
          description : Bearer 형식
          schema:
            type: string
        - in : query
          name: page
          description: 페이지네이션용 페이지
      responses:
        '100':
          description: 성공
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
                  result:
                    example: {
                      "userIdx": "4",
                      "targetUserIdx": "1",
                      "followingName": "dlwlrma",
                      "postIdx": "18",
                      "content": "유애나 사랑해요",
                      "postImgUrl": "링크4",
                      "likeCount": null,
                      "postTime": "9일"}
        '400':
          description: 데이터베이스 에러
        '200':
          description: JWT 토큰을 입력해주세요
        '211' :
          description: 잘못된 접근입니다
        '300':
          description: JWT 토큰 검증 실패
        '209':
          description: 보고싶은 페이지를 입력해주세요
  /api/user/password:
    patch:
      tags:
        - User
      summary: 비밀번호 변경
      parameters:
        - in : body
          name: 변경 정보
          schema:
            type: object
            properties:
              phone:
                type: string
              password:
                type: string
      responses:
        '100':
          description: 성공
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
        '229':
          description: 전화번호를 입력해주세요
        '230':
          description: 전화번호 길이를 확인해주세요
        '231':
          description: 전화번호는 숫자만 입력해주세요
        '204':
          description: 비밀번호를 입력해주세요
        '205':
          description: 비밀번호는 6~20자리를 입력해주세요
        '206':
          description: 비밀번호는 특수문자를 포함해야 합니다
        '201':
          description: 소셜 로그인 유저입니다
  /api/user/profile/private:
    patch:
      tags:
        - User
      summary: 프로필 공개여부 설정
      parameters:
        - in : header
          name: Authorization
          description : Bearer 형식
        - in : query
          name: privateCode
          description: 0-공개/1-비공개
      responses:
        '100':
          description: 성공
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
        '291':
          description: 요청코드를 입력해주세요
        '292':
          description: 요청코드를 정확히 입력해주세요
        '224':
          description: userId를 입력해주세요
  /api/user/follow:
    post:
      tags:
        - User
      summary: 사용자 팔로우, 팔로우 요청
      parameters:
        - in : header
          name: Authorization
          description : Bearer 형식
        - in : body
          name: 팔로우 하려는 상대방 ID
          schema:
            type: object
            properties:
              id:
                type: string
      responses:
        '100':
          description: 성공
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
        '225':
          description: 해당 회원이 존재하지 않습니다
        '232':
          description: 유저 아이디 값을 다시 입력해주세요
        '224':
          description: userId를 입력해주세요
        '307':
          description: 팔로우 요청이 완료되었습니다
    patch:
      tags:
        - User
      summary: 사용자 팔로우, 팔로우 요청 취소
      parameters:
        - in : header
          name: Authorization
          description : Bearer 형식
        - in : body
          name: 취소 하려는 상대방 ID
          schema:
            type: object
            properties:
              id:
                type: string
      responses:
        '100':
          description: 성공
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
        '225':
          description: 해당 회원이 존재하지 않습니다
        '232':
          description: 유저 아이디 값을 다시 입력해주세요
        '224':
          description: userId를 입력해주세요
  /api/user/follow/request:
    get:
      tags:
        - User
      summary: 팔로우 요청 확인
      parameters:
        - in : header
          name: Authorization
          description : Bearer 형식
      responses:
        '100':
          description: 성공
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
                  result:
                    example: [{
                      id : thv,
                      name: 김태형,
                      profileImgUrl : null,
                    },  {
                      id : dlwlrma,
                      name: 이지은,
                      profileImgUrl : link3,
                    }]
        '331':
          description: 비공개 설정 사용자가 아닙니다
        '200':
          description: JWT 토큰을 입력해주세요
        '211' :
          description: 잘못된 접근입니다
        '300':
          description: JWT 토큰 검증 실패
    patch:
      tags:
        - User
      summary: 팔로우 요청 확인
      parameters:
        - in : header
          name : authorization
          description : Bearer 형식
      responses:
        '100':
          description: 성공
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
                  result:
                    example: [{
                      id : thv,
                      name: 김태형,
                      profileImgUrl : null,
                    },  {
                      id : dlwlrma,
                      name: 이지은,
                      profileImgUrl : link3,
                    }]
        '331':
          description: 비공개 설정 사용자가 아닙니다
        '200':
          description: JWT 토큰을 입력해주세요
        '211' :
          description: 잘못된 접근입니다
        '300':
          description: JWT 토큰 검증 실패
  /api/user/withdraw:
    patch:
      tags:
        - User
      summary: 회원 탈퇴
      parameters:
        - in : header
          name : authorization
          description : Bearer 형식
      responses:
        '100':
          description: 성공
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
                  result:
                    example: 성공
        '400':
          description: DB 에러
  /api/posts:
    post:
      tags:
        - Post
      summary: 게시물 업로드
      parameters:
        - in : header
          name : authorization
          description : Bearer 형식
        - in : body
          name: 게시글 등록 관련 정보
          schema:
            type: object
            properties:
              userIdx:
                example: string
              postImgUrls:
                example: list
              content:
                example: string
      responses:
        '100':
          description: 성공
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
                  result:
                    example: 성공
        '400':
          description: DB 에러
        '200':
          description: JWT 토큰을 입력해주세요
        '211' :
          description: 잘못된 접근입니다
        '300':
          description: JWT 토큰 검증 실패

        '232':
          description: 유저 아이디 값을 다시 확인해주세요
        '237':
          description: userIdx를 입력해주세요
        '238':
          description: userIdx는 0보다 큰 값으로 입력해주세요
        '204':
          description: postImgUrl을 입력해주세요
        '244':
          description: 게시글 내용을 입력해주세요
        '245':
          description: content의 길이는 450자 이하로 입력해주세요
  /api/posts/{userIdx}:
    get:
      tags:
        - Post
      summary: 게시글 목록 조회
      parameters:
        - in : path
          name : userIdx
          description : 사용자 식별자
        - in : query
          name: 페이지네이션용 페이지
          description: page
      responses:
        '100':
          description: 성공
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  isSuccess: 
                    example: true
                  code:
                    example: 100
                  message:
                    example: 성공
                  result:
                    example: [
                    {'postIdx':1, 'postImgUrl' : link1 },
                    {'postIdx':1, 'postImgUrl' : link2 },
                    {'postIdx':1, 'postImgUrl' : link3 },]
        '400':
          description: DB 에러
        '237':
          description: userIdx를 입력해주세요
        '238':
          description: userIdx는 0보다 큰 값으로 입력해주세요
        '290':
          description: 보고싶은 페이지를 입력해주세요
  /api/posts/{postIdx}/content:
    get:
      tags:
        - Post
      summary: 게시글 글 조회
      parameters:
        - in : path
          name : postIdx
          description : 게시글 식별자
      responses:
        '100':
          description: 성공
          content: 
            application/json:
              schema:
